name: Build and Release PowerID

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
    
    - name: Generate App Icons
      run: |
        chmod +x generate_icon.swift
        ./generate_icon.swift
    
    - name: Build PowerID
      run: |
        xcodebuild clean build \
          -project PowerID.xcodeproj \
          -scheme PowerID \
          -configuration Release \
          -derivedDataPath build \
          CODE_SIGN_IDENTITY="-" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO
    
    - name: Create DMG
      run: |
        # Create a temporary directory for the DMG contents
        mkdir -p dmg_temp
        
        # Copy the built app to the temp directory
        cp -R build/Build/Products/Release/PowerID.app dmg_temp/
        
        # Create symbolic link to Applications folder
        ln -s /Applications dmg_temp/Applications
        
        # Create the DMG
        hdiutil create -volname "PowerID" \
          -srcfolder dmg_temp \
          -ov -format UDZO \
          PowerID.dmg
        
        # Clean up
        rm -rf dmg_temp
    
    - name: Create ZIP archive
      run: |
        cd build/Build/Products/Release
        zip -r ../../../../PowerID.zip PowerID.app
        cd -
    
    - name: Get version from tag
      id: get_version
      run: |
        if [[ $GITHUB_REF == refs/tags/* ]]; then
          VERSION=${GITHUB_REF#refs/tags/v}
        else
          VERSION="dev-$(git rev-parse --short HEAD)"
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"
    
    - name: Generate release notes
      id: release_notes
      run: |
        cat > release_notes.md << 'EOF'
        ## PowerID v${{ steps.get_version.outputs.version }}
        
        Advanced Battery Monitoring for macOS
        
        ### Features
        - Real-time battery monitoring with 2-second updates
        - Detailed battery health information
        - Cycle count tracking
        - Power consumption metrics (voltage, amperage, wattage)
        - Battery temperature monitoring
        - Clean, native macOS interface with three informative tabs
        
        ### Installation
        
        **Option 1: DMG (Recommended)**
        1. Download `PowerID.dmg`
        2. Open the DMG file
        3. Drag PowerID to your Applications folder
        4. Launch PowerID from Applications
        
        **Option 2: ZIP**
        1. Download `PowerID.zip`
        2. Unzip the archive
        3. Move PowerID.app to your Applications folder
        4. Launch PowerID from Applications
        
        ### First Launch
        If you see a security warning, go to System Settings > Privacy & Security and click "Open Anyway"
        
        ### System Requirements
        - macOS 15.7 or later
        - Apple Silicon or Intel Mac with battery
        
        ---
        
        **Note:** This build is unsigned. You may need to allow it in System Settings on first launch.
        EOF
        echo "notes_file=release_notes.md" >> $GITHUB_OUTPUT
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          PowerID.dmg
          PowerID.zip
        body_path: release_notes.md
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Upload artifacts (for manual runs)
      if: github.event_name == 'workflow_dispatch'
      uses: actions/upload-artifact@v4
      with:
        name: PowerID-${{ steps.get_version.outputs.version }}
        path: |
          PowerID.dmg
          PowerID.zip
        retention-days: 30
